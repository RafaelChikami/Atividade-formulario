<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleIIII.css">
</head>
<body>
    <header>
        <br>
        <h1><b>Cadastro de Desenvolvedores</b></h1>
        <br>
    </header>
    <br>

    <main>
        <form action="indexIIII.html" method="post">

            <fieldset>

                <legend>Detalhes de contato</legend>
                
                <div>
                    <br>
                    <label for="nome">Nome:</label>
                    <br>
                    <input class="caixa" type="text" name="nome" id="nome">
                </div>

                <div>
                    <br>
                    <label for="sobrenome">Sobrenome:</label>
                    <br>
                    <input class="caixa" type="text" name="sobrenome" id="sobrenome">
                </div>

                <div>
                    <br>
                    <label for="email">Email:</label>
                    <br>
                    <input class="caixa" type="email" name="email" id="email">
                </div>

                <div>
                    <br>
                    <label for="gtihub">Github:</label>
                    <br>
                    <input class="caixa" type="text" name="gtihub" id="github">
                </div>

            </fieldset>

            <br>
            <fieldset>
                <legend>Informações Desenvolvimento</legend>
                <br>

                <div>
                    <label>De qual lado da aplicação você desenvolve:</label>
                    <br>
                    <input type="radio" name="devweb" value="froentend" checked>Front-end
                    <input type="radio" name="devweb" value="backend">Back-end
                    <input type="radio" name="devweb" value="fullstack">FullStack
                </div>

                <div>
                    <br>
                    <label for="senioridade">Senioridade:</label>
                    <br>
                    <select>
                        <option selected="" disabled="" value="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </select>
                </div>

                <div>
                    <br>
                    <label class="campo-checkbox">Selecione as tecnologias que você utiliza:</label>
                    <br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologi1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologi1">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                    <label for="tecnologi1">Javascript</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia4" value="PHP">
                    <label for="tecnologi1">PHP</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia5" value="C#">
                    <label for="tecnologi1">C#</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia6" value="Python">
                    <label for="tecnologi1">Python</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia7" value="Java">
                    <label for="tecnologi1">Java</label>
                </div>

            </fieldset>

            <br>
            <fieldset>
                <legend>Conte um pouco da sua experiência:</legend>
                <div><textarea name="experiencia"></textarea></div>
            </fieldset>

            <br>
            <button type="submit">Concluído</button>
            <br>
            <br>
            <br>
        </form>
    </main>

    <footer>
        <br>
        <br>
        <br>
    </footer>
</body>
</html>
